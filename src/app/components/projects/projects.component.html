<section id="projects" class="py-5">
  <div class="container custom-carousel">
    <h2 class="section-title text-center mb-5">Projects</h2>

    <ngb-carousel [interval]="3000" [pauseOnHover]="true" [showNavigationArrows]="true" [showNavigationIndicators]="true">
      <ng-template ngbSlide *ngFor="let project of projects">
        <div class="project-card text-center mx-auto">
          <img [src]="project.image" alt="{{ project.title }}" class="project-img mb-3 rounded shadow-sm" />

          <h4 class="fw-bold">{{ project.title }}</h4>
          <p class="project-description mb-3">{{ project.description }}</p>

          <!-- Tech Stack -->
          <div class="tech-stack mb-3">
            <span class="badge" *ngFor="let tech of project.tech">{{ tech }}</span>
          </div>

          <!-- Links -->
          <div class="project-links d-flex justify-content-center gap-3">
            <a [href]="project.github" target="_blank" class="btn btn-outline-light" title="View Code" style="color: #6e5494;">
              <i class="fab fa-github me-1"></i> GitHub
            </a>
            <a [href]="project.live" target="_blank" class="btn btn-outline-primary" title="Live Preview">
              <i class="fas fa-external-link-alt me-1"></i> Live
            </a>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</section>
